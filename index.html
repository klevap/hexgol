<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex Life</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><polygon points=%2250 5, 95 27.5, 95 72.5, 50 95, 5 72.5, 5 27.5%22 fill=%22none%22 stroke=%22%2300ff00%22 stroke-width=%225%22/><circle cx=%2250%22 cy=%2250%22 r=%2220%22 fill=%22%2300ff00%22/></svg>">
</head>
<body>

    <div class="app-container">
        
        <main class="main-content">
            <div class="canvas-wrapper">
                <!-- Ð¡Ð›ÐžÐ˜: Ð¡Ð½Ð¸Ð·Ñƒ ÑÐµÑ‚ÐºÐ°, ÑÐ²ÐµÑ€Ñ…Ñƒ ÐºÐ»ÐµÑ‚ÐºÐ¸ -->
                <canvas id="grid-layer"></canvas>
                <canvas id="cells-layer"></canvas>
            </div>
            <div class="stats">
                <div id="stats-gen">Generation: 0</div>
                <div id="stats-perf" style="font-size: 11px; color: #aaa; margin-top: 4px;">FPS: 0 | TPS: 0</div>
            </div>
        </main>

        <aside class="sidebar">
            <div class="logo-area">
                <svg width="40" height="40" viewBox="0 0 100 100">
                    <polygon points="50 5, 95 27.5, 95 72.5, 50 95, 5 72.5, 5 27.5" fill="none" stroke="#2ecc71" stroke-width="8"/>
                    <circle cx="50" cy="50" r="15" fill="#2ecc71"/>
                </svg>
                <h1>Hex Life</h1>
            </div>
            
            <div class="control-group">
                <div class="button-grid">
                    <button id="btn-play" class="primary">Play</button>
                    <button id="btn-pause" class="secondary hidden">Pause</button>
                    <button id="btn-screenshot" title="Take Screenshot">ðŸ“· Save</button>
                </div>
                <div class="button-grid" style="margin-top: 8px;">
                    <button id="btn-next">Next Step</button>
                    <button id="btn-clear" class="danger">Genocide</button>
                </div>
            </div>

            <div class="control-group">
                <label>Theme</label>
                <select id="theme-select">
                    <option value="dark" selected>Dark (Default)</option>
                    <option value="light">Light</option>
                    <option value="neon">Neon</option>
                </select>
            </div>

            <div class="control-group">
                <label>Speed</label>
                <input type="range" id="speed-range" min="1" max="60" value="60">
            </div>

            <div class="control-group">
                <label>Grid Size</label>
                <select id="size-select">
                    <option value="13">13x13</option>
                    <option value="25">25x25</option>
                    <option value="53" selected>53x53</option>
                    <option value="77">77x77</option>
                    <option value="101">101x101</option>
                    <option value="153">153x153</option>
                    <option value="201">201x201</option>
                    <option value="253">253x253</option>
                </select>
            </div>

            <div class="control-group">
                <label>Active Tribe (Brush)</label>
                <select id="tribe-select"></select>
            </div>

            <div class="control-group">
                <label>Generation Colors</label>
                <select id="gen-colors-select">
                    <option value="rb" selected>Red & Blue</option>
                    <option value="rp">Red & Purple</option>
                    <option value="bp">Blue & Purple</option>
                    <option value="rbp">Red & Blue & Purple</option>
                </select>
            </div>

            <div class="control-group">
                <label>Generators</label>
                <div class="button-grid">
                    <button onclick="game.randomize()">Random</button>
                    <button onclick="game.generateSym2()">Sym 2</button>
                    <button onclick="game.generateSym3()">Sym 3</button>
                    <button onclick="game.generateSym4()">Sym 4</button>
                    <button onclick="game.generateSym6()">Sym 6</button>
                    <button onclick="game.generateSym32()">Sym 3x2</button>
                    <button onclick="game.generateSym62()">Sym 6x2</button>
                    <button onclick="game.generateSym622()" style="grid-column: span 2; background: #4a235a;">Sym 6x2x2</button>
                </div>
            </div>

            <div class="control-group">
                <label>Colors & Display</label>
                <div class="color-picker">
                    <input type="checkbox" id="chk-bg" checked title="Toggle Background">
                    <span>Background</span>
                    <input type="color" id="col-bg" value="#000000">
                </div>
                <div class="color-picker">
                    <input type="checkbox" id="chk-outline" checked title="Toggle Grid Outline">
                    <span>Outline</span>
                    <input type="color" id="col-outline" value="#333333">
                </div>
                <div class="color-picker" style="margin-top: 10px; border-top: 1px solid #333; padding-top: 10px;">
                    <input type="checkbox" id="chk-invert-age">
                    <span>Invert Aging (White -> Color)</span>
                </div>
            </div>
        </aside>

    </div>

    <script src="js/config.js"></script>
    <script src="js/cell.js"></script>
    <script src="js/grid.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
