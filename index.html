<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex Life</title>
    <link rel="stylesheet" href="style.css">
    <!-- SVG Logo as Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><polygon points=%2250 5, 95 27.5, 95 72.5, 50 95, 5 72.5, 5 27.5%22 fill=%22none%22 stroke=%22%2300ff00%22 stroke-width=%225%22/><circle cx=%2250%22 cy=%2250%22 r=%2220%22 fill=%22%2300ff00%22/></svg>">
</head>
<body>

    <div class="app-container">
        
        <!-- Область канваса -->
        <main class="main-content">
            <div class="canvas-wrapper">
                <canvas id="board"></canvas>
            </div>
            <div class="stats">
                <span id="stats-display">Generation: 0</span>
            </div>
        </main>

        <!-- Боковая панель настроек -->
        <aside class="sidebar">
            <div class="logo-area">
                <svg width="40" height="40" viewBox="0 0 100 100">
                    <polygon points="50 5, 95 27.5, 95 72.5, 50 95, 5 72.5, 5 27.5" fill="none" stroke="#2ecc71" stroke-width="8"/>
                    <circle cx="50" cy="50" r="15" fill="#2ecc71"/>
                </svg>
                <h1>Hex Life</h1>
            </div>
            
            <div class="control-group">
                <button id="btn-play" class="primary">Play</button>
                <button id="btn-pause" class="secondary hidden">Pause</button>
                <button id="btn-next">Next Step</button>
                <button id="btn-clear" class="danger">Genocide</button>
            </div>

            <div class="control-group">
                <label>Theme</label>
                <select id="theme-select">
                    <option value="dark" selected>Dark (Default)</option>
                    <option value="light">Light</option>
                    <option value="neon">Neon</option>
                </select>
            </div>

            <div class="control-group">
                <label>Speed</label>
                <!-- ИЗМЕНЕНИЕ: value установлено на 60 (максимум) -->
                <input type="range" id="speed-range" min="1" max="60" value="60">
            </div>

            <div class="control-group">
                <label>Grid Size</label>
                <select id="size-select">
                    <option value="13">13x13</option>
                    <option value="25">25x25</option>
                    <!-- ИЗМЕНЕНИЕ: selected перенесен на 53 -->
                    <option value="53" selected>53x53</option>
                    <option value="77">77x77</option>
                    <option value="101">101x101</option>
                </select>
            </div>

            <div class="control-group">
                <label>Active Tribe (Brush)</label>
                <select id="tribe-select"></select>
            </div>

            <div class="control-group">
                <label>Generators</label>
                <div class="button-grid">
                    <button onclick="game.randomize()">Random</button>
                    <button onclick="game.generateSym2()">Sym 2</button>
                    <button onclick="game.generateSym3()">Sym 3</button>
                    <button onclick="game.generateSym4()">Sym 4</button>
                    <button onclick="game.generateSym6()">Sym 6</button>
                    <button onclick="game.generateSym32()">Sym 3x2</button>
                    <button onclick="game.generateSym62()">Sym 6x2</button>
                    <button onclick="game.generatePurpleSym3()">Purple Sym3</button>
                </div>
            </div>

            <div class="control-group">
                <label>Colors</label>
                <div class="color-picker">
                    <span>Background</span>
                    <input type="color" id="col-bg" value="#000000">
                </div>
                <div class="color-picker">
                    <span>Outline</span>
                    <input type="color" id="col-outline" value="#333333">
                </div>
            </div>
        </aside>

    </div>

    <!-- Подключение скриптов -->
    <script src="js/config.js"></script>
    <script src="js/cell.js"></script>
    <script src="js/grid.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
